services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: sms_nginx
    restart: unless-stopped
    ports:
      - "8888:80"
      - "8443:443"
    volumes:
      - ./backend:/var/www/backend
      - ./frontend/dist:/var/www/frontend
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - sms_network

  # PHP-FPM Service
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: sms_php
    restart: unless-stopped
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
    environment:
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    networks:
      - sms_network

  # PostgreSQL Database (Optional)
  postgres:
    image: postgres:16-alpine
    container_name: sms_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sms_network
    profiles:
      - postgres
      - database
      - all

  # MySQL Database (Optional)
  mysql:
    image: mysql:8.0-debian
    container_name: sms_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_secret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sms_network
    profiles:
      - mysql
      - database
      - all

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: sms_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sms_network
    profiles:
      - redis
      - all

  # Node.js for React Development (Optional - Full-stack mode only)
  node:
    image: node:20-alpine
    container_name: sms_node
    restart: unless-stopped
    working_dir: /var/www/frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/var/www/frontend
      - /var/www/frontend/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - sms_network
    profiles:
      - frontend
      - all

  # Elasticsearch (Optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: sms_elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - sms_network
    profiles:
      - elasticsearch
      - all

  # Kibana (Elasticsearch UI - Optional)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.3
    container_name: sms_kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - sms_network
    profiles:
      - elasticsearch
      - all

  # pgAdmin (PostgreSQL GUI - Only for PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sms_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - sms_network
    profiles:
      - postgres
      - database
      - all

networks:
  sms_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  pgadmin_data:
    driver: local
